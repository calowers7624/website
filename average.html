<script>
    function myFunction() {
    var i = 0;
        var total = 0;
        var testScoreNumber;
        var testScoreString;
        while (i<3) {
              testScoreString = prompt("Please enter your test score:", "100");
            total = total + parseInt(testScoreString);
            i++;
            

    
        }
 

   
  
    
    // Output
    document.getElementById("out").innerHTML = (total/i);
        
}
